<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now!</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <img class="fit_screen" src="images\image1.jpg" alt="Space Man">
            <div class="name-container">
                <img class="logo" src="images\odin-lined.png" alt="Logo" height="50">
                <div class="logo-text">Welcome To the World of Tomorow</div>
            </div>
        </div>
        <div class="right-container">
            <div class="main-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. sign up now to get started.</div>
            <div class="second-text">You know you want to.</div>
            <form action="#" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name">
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name">
                <br>
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="email">
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                <br>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password">
                <br>
                <label for="confirm_user_password">Confirm Password:</label>
                <input type="password" id="confirm_user_password" name="ConfirmedPassword">

            </form>
            <div class="btn-container">
                <button type="button">Create Account</button>
                <div class="log_in">Already have an account? 
                    <button class="log_in_btn" type="button">Log in</button>
                </div>
            </div>
        </div>




    </div>
    
</body>
</html>
